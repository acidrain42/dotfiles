if-shell '[ -n "${ZSH_TMUX_TERM}" ]' 'set -g default-terminal $ZSH_TMUX_TERM' 'set -g default-terminal screen-256color'
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",xterm-termite:Tc"

# Set C-a as the prefix
unbind C-b
set -g prefix C-a

# nested tmux, obey me (http://thedrearlight.com/blog/tmux-secret-sauce.html)
bind-key a send-prefix

# http://superuser.com/questions/285381/how-does-the-tmux-color-palette-work
if-shell '[ ${ZSH_TRUE_COLOR:-0} -eq 1 ]' 'set -g status-bg "#6c6c6c"; set -g pane-border-fg "#6c6c6c"; set -g pane-active-border-fg "#ffffff"'

# Keep readline bindings
setw -g xterm-keys on
setw -g mode-keys vi

# Keep working dir on split and new window
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind '|' split-window -h -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# use hjkl for moving
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
# and HJKL for resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Fix window title for SSH sessions
set -g set-titles on
set -g automatic-rename
set -g set-titles-string "#T - #W"

set -g status-right "\"#H\" "
set -g status-interval 0

# Scroll with PageUp/Down
bind -n S-Pageup copy-mode -u
bind -n S-Pagedown copy-mode

# Act more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Replace p as previous-window
bind b previous-window

# Fix delay in neovim
# https://github.com/neovim/neovim/issues/2035
set -sg escape-time 10

# http://stackoverflow.com/questions/17445100/getting-back-old-copy-paste-behaviour-in-tmux-with-mouse
# disable mouse control by default - change 'off' to 'on' to enable by default.
setw -g mouse on

# Send mouse selection to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy > /dev/null"

# Yank selection to clipboard
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy > /dev/null"

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind M \
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind m \
    set -g mouse off \;\
    display 'Mouse: OFF'

# Shortcut to reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# vim: ft=conf
